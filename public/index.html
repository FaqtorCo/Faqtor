<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon and Icons -->
    <link rel="icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/logo192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/logo192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/logo192.png"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Viewport and Theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#DAF7A6" />

    <!-- SEO Meta Tags (Default - will be overridden by Helmet) -->
    <title>
      Faqtor - AI Chatbot & Automation Solutions | Digital Innovation Partner
    </title>
    <meta
      name="description"
      content="Faqtor provides AI chatbot solutions, calling agents, automation services, and digital innovation. Transform your business with our cutting-edge technology and expert consulting."
    />
    <meta
      name="keywords"
      content="ai chatbot, calling agent, automation, digital solutions, web development, technology consulting, artificial intelligence, conversational ai, voice agent, business automation, faqtor"
    />
    <meta name="author" content="Faqtor" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook (Default) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://faqtor.co/" />
    <meta
      property="og:title"
      content="Faqtor - AI Chatbot & Automation Solutions"
    />
    <meta
      property="og:description"
      content="Transform your business with AI chatbots, calling agents, and automation solutions. Expert digital innovation partner."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:site_name" content="Faqtor" />

    <!-- Twitter Card (Default) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://faqtor.co/" />
    <meta
      name="twitter:title"
      content="Faqtor - AI Chatbot & Automation Solutions"
    />
    <meta
      name="twitter:description"
      content="Transform your business with AI chatbots, calling agents, and automation solutions."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Additional SEO -->
    <link rel="canonical" href="https://faqtor.co/" />
    <meta name="geo.region" content="UK" />
    <meta name="geo.placename" content="London" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Faqtor",
        "url": "https://faqtor.co",
        "logo": "https://faqtor.co/logo192.png",
        "description": "AI chatbot solutions, calling agents, automation services, and digital innovation consulting",
        "foundingLocation": {
          "@type": "Place",
          "address": {
            "@type": "PostalAddress",
            "addressLocality": "London",
            "@region": "London",
            "addressCountry": "UK"
          }
        },
        "sameAs": [
          "https://linkedin.com/company/faqtor",
          "https://twitter.com/faqtor"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "availableLanguage": "English"
        },
        "service": [
          {
            "@type": "Service",
            "name": "AI Chatbot Development",
            "description": "Custom AI chatbot solutions for businesses"
          },
          {
            "@type": "Service",
            "name": "Calling Agent Services",
            "description": "Automated calling and voice agent solutions"
          },
          {
            "@type": "Service",
            "name": "Business Automation",
            "description": "Process automation and digital transformation consulting"
          }
        ]
      }
    </script>
  </head>
  <body>
    <noscript>
      Faqtor requires JavaScript to run. Please enable JavaScript in your
      browser to access our AI chatbot and automation solutions.
    </noscript>
    <div id="root"></div>
  </body>
</html>
